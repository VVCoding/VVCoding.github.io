<html>
<head> 
    <title>Thermometer Lab</title>
</head>
<body> 
    <h1>Thermometer Lab</h1> 
    <div> 
        <svg version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" height="50%" width="75%"> 
            <style> #glass { fill: #ffffff; stroke: #cccccc; stroke-width: 3; }
                    #container { fill: #ffffff; stroke: #000000; stroke-width: 5; }
                    .slidecontainer { width: 100%; } 
                    .slider { width: 100%; height: 25px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; } 
                    .slider:hover { opacity: 1; } 
            </style>
            <rect id="container" x="10" y="10" width="100" height="210" rx="15" />

            <g id="glass"> 
                <rect x="45" y="20" width="30" height="160" rx="15" /> 
                <ellipse cx="60" cy="180" rx="30" ry="30" /> 
                <rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" /> 
            </g>

            <g id="fill"> 
                <rect id = "temperature" x="50" y="25" width="20" height="145" rx="10" fill = "red" /> 
                <ellipse id = "bulb" cx="60" cy="180" rx="23" ry="23" fill = "red" /> 
            </g>

            <path d=" M 50 168 A 20 20 232 0 1 62 164" stroke-width = "3" fill = "none" stroke = "white"/>
            <path d=" M 59 197 A 20 20 110 0 1 47 171" stroke-width = "3" fill = "none" stroke = "white"/>

            <rect x= "80" y="30" width = "30" height = "6" fill = "black"/> 
            <rect x= "80" y="41.5" width = "15" height = "6" fill = "black"/> 
            <rect x= "80" y="53" width = "30" height = "6" fill = "black"/> 
            <rect x= "80" y="64.5" width = "15" height = "6" fill = "black"/> 
            <rect x= "80" y="76" width = "30" height = "6" fill = "black"/> 
            <rect x= "80" y="87.5" width = "15" height = "6" fill = "black"/> 
            <rect x= "80" y="99" width = "30" height = "6" fill = "black"/> 
            <rect x= "80" y="110.5" width = "15" height = "6" fill = "black"/> 
            <rect x= "80" y="122" width = "30" height = "6" fill = "black"/> 
            <rect x= "80" y="133.5" width = "15" height = "6" fill = "black"/> 
            <rect x= "80" y="145" width = "30" height = "6" fill = "black"/>

            <text id = "1" x= "120" y="37"> 212°F</text>
            <text id = "3" x= "120" y="59.4"> 169.6°F</text>
            <text id = "5" x= "120" y="81.8"> 127.2°F</text>
            <text id = "7" x= "120" y="105.2"> 84.8°F</text>
            <text id = "9" x= "120" y="129.4"> 42.4°F</text>
            <text id = "11" x= "120" y="152.8"> 0.0°F</text>
        </svg>         
    </div> 
    
    <div id="slidecontainer"> 
        <input type="range" min="3" max="135" value="135" class="slider" id="myRange"> 
    </div>

    <fieldset> 
        <legend>Select either Celsisus or Farenheit:</legend> 
        <div> 
            <input type = "radio" id = "farenheit" name = "units" value = "F" onchange = "change_temperature(1)" checked/> 
            <label for = "farenheit">Farenheit (F°)</label> 
        </div>
        <div> 
            <input type = "radio" id = "celsius" name = "units" value = "C" onchange = "change_temperature(2)"/> 
            <label for = "celsius">Celsius (C°)</label> 
        </div> 
    </fieldset>

    <script> 
        var slider = document.getElementById("myRange"); 
        var temp = document.getElementById("temperature"); 
        slider.oninput = function() {  
            var scalar = 100-this.value 
            document.getElementById("temperature").setAttribute("y",scalar+60); 
            document.getElementById("temperature").setAttribute("height",130-scalar);

            if (this.value<=29){ document.getElementById("temperature").setAttribute("fill", "blue"); 
                document.getElementById("bulb").setAttribute("fill", "blue"); 
                console.log(this.value); 
            } 

            if (this.value>29){ 
                document.getElementById("temperature").setAttribute("fill", "orange"); 
                document.getElementById("bulb").setAttribute("fill", "orange"); 
                console.log(this.value); 
            } 

            if (this.value>68){ 
                document.getElementById("temperature").setAttribute("fill", "red"); 
                document.getElementById("bulb").setAttribute("fill", "red"); 
                console.log(this.value); 
            } 
        }

        function change_temperature(units){ 
            if (units == 2) {
                document.getElementById("1").innerHTML = "100.0°C"
                document.getElementById("3").innerHTML = "76.4°C"
                document.getElementById("5").innerHTML = "52.9°C"
                document.getElementById("7").innerHTML = "29.3°C"
                document.getElementById("9").innerHTML = "5.8°C"
                document.getElementById("11").innerHTML = "-17.7°C"
            }
            if (units == 1) {
                document.getElementById("1").innerHTML = "212.0°F"
                document.getElementById("3").innerHTML = "169.6°F"
                document.getElementById("5").innerHTML = "127.2°F"
                document.getElementById("7").innerHTML = "84.8°F"
                document.getElementById("9").innerHTML = "42.4°F"
                document.getElementById("11").innerHTML = "0.0°F"  
            }
        } 
    </script>
</body>
</html>
